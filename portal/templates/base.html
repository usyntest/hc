{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Health Connect{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top" style="background-color: #008CEF;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Health Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'medical-facilities' %}">Facilities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'medical-professionals' %}">Doctors</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'disease-detection' %}">AI Detection</a>
            </li>
          </ul>
            <div>
                <a href="{% url 'user-profile' %}"><img src="{% static 'images/profile.jpeg' %}" style="border-radius: 50%" height="50px"></a>
            </div>
        </div>
      </div>
    </nav>
    <div class="container vh-100">
        {% block content %} {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
